<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script>
		function validate(){
			var firstName=document.getElementById("firstname").value
			var mobileNumber=document.getElementById("mobile").value
			var email=document.getElementById("email").value
			var firstNameCheck=/^[a-zA-Z ]+$/
			var mobileNumberCheck=/^[0-9]{10}$/
			var emailCheck=/^[a-zA-Z#._0-9]+@[a-z]+\.[a-z]{2,3}$/
			if (firstName==""||firstName.length<3){
				alert("please check ur name")
				return false
			}
			if(!firstName.match(firstNameCheck)){
				alert("name must carry characters")
				return false
			}
			if(firstName==""){
				alert("please enter ur name")
				return false
			}
			if(!mobileNumber.match(mobileNumberCheck)){
				alert("mobile number must carry 10 digits")
				return false
			}
			if(email==""){
				alert("please check ur email")
				return false
			}
			if(!email.match(emailCheck)){
				alert("check ur email id")
				return false 
			}
			return true
		}
	</script>
</head>
<body>
	<form onsubmit="return validate()">
		<p><input placeholder="enter your name" id="firstname"/></p>
		<p><input placeholder="enter contact number" id="mobile"/></p>
		<p><input placeholder="enter email id" id="email"/></p>
		<button>submit</button>
	</form>
</body>
</html>
